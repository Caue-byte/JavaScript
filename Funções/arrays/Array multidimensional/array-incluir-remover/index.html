<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array incluir</title>

    <script>

        let lista_coisas = Array()

        lista_coisas[0] = 'Banana'
        lista_coisas[1] = 'Maçã'
        lista_coisas[2] = 'Melancia'

        //Incluir elemento no final array
        lista_coisas.push('Uva')

        //Incluir elemento no inicio array
        lista_coisas.unshift('Morango')
        console.log(lista_coisas)

        //Excluir elemento do final do array
        lista_coisas.pop()

        //Excluir elemento no inicio do array
        lista_coisas.shift()

    </script>


</head>
<body>
    
</body>
</html>
