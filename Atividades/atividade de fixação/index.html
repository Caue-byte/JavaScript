<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Fixação</title>
</head>
<body>
    <script>
        var num1 = prompt("Digite um número")
        var num2 = prompt("Digite outro número")
        var oqfazer = prompt("O que fazer?")
        let resultado = " "
       
        
       let num1Mod = Number(num1)
       let num2Mod = Number(num2)
       if(oqfazer === "somar"){
         resultado = num1Mod + num2Mod
       }
       else if(oqfazer === "subtraçao"){
       resultado = num1Mod - num2Mod
    }
       window.alert(resultado)
       
    </script>
</body>
</html>
