<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de elementos</title>
    <script>
        function modificandoEstilos(corDeFundo, l, a){
         document.getElementById('quadrado').style.background = corDeFundo
         document.getElementById('quadrado').style.width = l
         document.getElementById('quadrado').style.height = a
        }
           
    </script>
</head>
<body>
    <h3>Manipulando estilos</h3>
    
    <button type="button" 
    onclick="modificandoEstilos('#FF0000','200px','100px')">Vermelho</button>

    <button type="button"
    onclick="modificandoEstilos('#00FF00','400px','200px')" >Verde</button>

    <button type="button" 
    onclick="modificandoEstilos('#0000FF','700px','500px')" >Azul</button>
    
    <hr>
    <div id="quadrado" style="border: 1px solid #000; width: 100px; height: 100px;">

    </div>
</body>
</html>
