<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Window</title>
</head>

    <script>

        var janela 

        function abrirPopUp(){
           janela = window.open('http://www.youtube.com/watch?v=xFl7r39B4H4', 'nova janela', 'width=200, height=100')

            function fecharPopUp(){
                janela.close()
            }
        }
    

    </script>

<body>
    
    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">Imprimir janela</button>
</body>
</html>
