<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>
</head>
    <script>

        //setTimeout(<ação>, <tempo em milissegundos>): Executa ação uma vez apos um tempo determinado clearTimeout()
        //setInterval(<ação>, <tempo em milissegundos>): Sempre executa a ação após o periodo informado clearInterval()

        //setTimeout(function() {document.write('teste')}, 2000)
            let i = 5
       let x = setInterval(function(){
            document.write( i + '<br/>'); i-- 
            
            if(i < 0){

                clearInterval(x)
            }
            }
            , 1000)

    </script>

</body>
</html>
